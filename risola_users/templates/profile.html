{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="width: 50%; margin: 0 auto">
    <div class="media">
        <img alt="" class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.first_name }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
            <p>Относитесь к группе: {{ user.profile.get_access_display }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Профиль</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info"
            type="submit">Обновить</button>
        </div>
    </form>
</div>
{% endblock content %}
